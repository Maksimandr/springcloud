<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/common-head">
    <title>Список товаров</title>
</head>
<body>
<nav th:replace="fragments/nav-bar::nav-bar">
</nav>

<div class="container">
    <h1>Список товаров</h1>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <td>id</td>
            <td>Название</td>
            <td>Стоимость</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.title}">Чай</td>
            <td th:text="${product.price}">55</td>
            <td>
                <form method="get" th:action="@{${'/info/' + product.id}}">
                    <button type="submit" class="btn btn-info">Подробнее</button>
                </form>
            </td>
            <td>
                <form method="post" th:action="@{${'/delete/' + product.id}}">
                    <button type="submit" class="btn btn-dark">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                <a class="page-link" th:href="'?page=' + ${pageNumber - 1}" th:text="${pageNumber}">1</a>
            </li>
        </ul>
    </nav>

    <a th:href="@{'/add'}" class="btn btn-primary">Добавить</a>
</div>
</body>
</html>
