<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/common-head">
    <title>Информация о продукте</title>
</head>
<body>
<nav th:replace="fragments/nav-bar::nav-bar">
</nav>

<div class="container">
    <h1>Информация о продукте</h1>

    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-8">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">ID: <span th:text="${product.id}"></span></li>
                        <li class="list-group-item">Наименование: <span th:text="${product.title}"></span></li>
                        <li class="list-group-item">Стоимость: <span th:text="${product.price}"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
