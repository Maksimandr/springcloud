<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Информация о продукте</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Информация о продукте</h1>
    <nav class="nav nav-pills nav-justified">
        <a class="nav-link" aria-current="page" href="/app">Главная</a>
        <a class="nav-link" aria-current="page" href="/app/products">Список всех продуктов</a>
        <a class="nav-link" aria-current="page" href="/app/products/add">Добавление продукта</a>
    </nav>

    <h1>Подробная информация</h1>
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-8">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">ID: <span th:text="${product.id}"></span></li>
                        <li class="list-group-item">Наименование: <span th:text="${product.title}"></span></li>
                        <li class="list-group-item">Стоимость: <span th:text="${product.cost}"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
